<!doctype hml>
<html>
	<head>
		<title>Mi primera página</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Calculadora de "Simón Ferreira" </h1>
		Number:
		<input type="text" id="n1">
		<p> 
			<button onclick="cube()"> x³ </button>
			<button onclick="Power_4()"> x⁴ </button>
		</p>
		<script type="text/javascript">
			function cube(){
				var num = document.getElementById("n1");
				num.value=Math.pow(num.value,3);
			}
			function Power_4(){
				var num = document.getElementById("n1");
				num.value=Math.pow(num.value,4);
			}
		</script>
	</body>
</html>
